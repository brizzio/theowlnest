<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ninho da LUNA</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>

    body{
        background-color: rgb(63, 63, 63)
    }    
    
    .jumbotron{
        color:azure;
        background-color: black;
    }
    .container{
        width:100vw;
        border-color: blue;
    }
    
    .face > svg {
        border-color: brown;
        position:absolute;
        width:200px;
        height:300px;
    }
    
    </style>

</head>
<body>
    
<!-- just eyes blinking -->
<div class="jumbotron text-center titulo">
    <h5>o ninho da luna</h5>
</div>
<div class="container text-center">
    <div class="face">
        <svg viewBox="0 0 200 300" 
        <g id="eyes">
            <g id="pupilLeft">
            <circle fill="#333333" cx="63" cy="226" r="28" />
            </g>
            <g id="pupilRight">
            <circle fill="#333333" cx="137" cy="226" r="28" />
            </g>
            <g id="lid_top_left">
            <polygon fill="#FFE009" points="29,226 46,197 79,197 96,226" />
            </g>
            <g id="lid_bottom_left">
            <polygon fill="#FFE009" points="29,226 46,255 79,255 96,226" />
            </g>
            <g id="lid_top_right">
            <polygon fill="#FFE009" points="103,226 120,197 153,197 170,226" />
            </g>
            <g id="lid_bottom_right">
            <polygon fill="#FFE009" points="103,226 120,255 153,255 170,226" />
            </g>
        </g>
        </svg>
    </div>
</div>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>  
        
        <script>

        /////////////////////////////////////
        // just eyes blinking
        var lid_top_left = document.getElementById("lid_top_left");
        var lid_bottom_left = document.getElementById("lid_bottom_left");
        var lid_top_right = document.getElementById("lid_top_right");
        var lid_bottom_right = document.getElementById("lid_bottom_right");

        function justBlinking() {

        var tl = new TimelineMax({
            paused: true,
            repeat: 1,
            yoyo: true,
            onCompleteParams: ["{self}"],
            onComplete: function() {
            TweenLite.delayedCall((3 * Math.random() + 0.6), tl.restart, [], tl);
            }
        });

        var lid_top = TweenMax.from([lid_top_left, lid_top_right], 0.2, {
            scaleY: 0,
            transformOrigin: "center top",
        });
        var lid_bottom = TweenMax.from([lid_bottom_left, lid_bottom_right], 0.2, {
            scaleY: 0,
            transformOrigin: "center bottom",
        });

        tl.add([lid_top, lid_bottom]);
        tl.progress(1).progress(0);
        tl.play();

        return tl;
        }

        // run blink functions
        // makes sure animation runs at next 
        // frame to prevent layout trashing
        window.requestAnimationFrame(function() {

        
        justBlinking();

        });

        </script>
</body>
</html>
